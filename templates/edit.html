<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<a href="{% url 'news-list' %}">Home page</a>
<br>
<a href="{{ delete_url }}">Удалить</a>
<br>
<form method="post">
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}
    {% csrf_token %}<br><br>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
