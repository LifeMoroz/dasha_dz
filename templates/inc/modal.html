<div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <form class="modal-content" action="{% url action %}" method="post">
      {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Редактировать</h4>
      </div>
      <div class="modal-body">
          {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="text" class="form-control" name="{{ field.html_name }}" id="{{ field.id }}"{% if field.value %} value="{{ field.value }}"{% endif %}/>
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
                </div>
            </div>
          {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</div>
